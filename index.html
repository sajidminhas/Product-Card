<!DOCTYPE html>
<html>
    <head lang="en" dir="ltr">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="box one">
                <div class="details">
                    <div class="topic">Discription</div>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima placeat vel quae nemo iure ad nobis ipsa! Earum tenetur quam, natus illum vitae dolor aliquam et eum? Quasi, inventore nisi?</p>
                    <div class="rating">
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bxs-star'></i>
                        <i class='bx bx-star'></i> 
                    </div>
                    <div class="price-box">
                        <div class="discount">$1500.00</div>
                        <div class="price">$1200.00</div>
                    </div>
                </div>
                <div class="button1">
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="box two">
                <div class="image-box">
                    <div class="image">
                        <img src="images/camera.png" alt="">
                    </div>
                    <div class="info">
                        <div class="brand">SONY</div>
                        <div class="model">SONY ALPHA A7 KIT</div>
                        <div class="shipping">FREE SHIPPING</div>
                        <div class="button2">
                            <button>Login For More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
